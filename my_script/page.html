<!doctype html>
<html lang="en">
  <head>
    <title>WebGL Demo</title>
    <meta charset="utf-8">
    
  </head>

  <style type="text/css">
    textarea{
      display: block;
      float: left;
      width:320px;
      height: 480px;
      font-family: 'Consolas';
      resize: none;
    }
    canvas{
      margin-right: 20px;
    }
    body{
      max-width: 1920px;
    }
    #display{
      float: left;
    }
    .code{
      float:left;
    }
    label{
      float:left;
      font-family: 'Times New Roman', Times, serif;
      
    }
    
  </style>

  <body>
      <div id="display">
        <canvas id="glCanvas" width="512" height="512"></canvas>
      </div>
      <div class="code">
        <div class="code">
          <div>
            <label>vertex shader</label>
          </div>
          <textarea class="text" id="vertex shader" spellcheck="false">attribute vec4 aVertexPosition;&#10precision highp float;&#10varying highp vec2 p;&#10uniform vec2 scale;&#10uniform vec2 center;&#10void main(){&#10&#09gl_Position = aVertexPosition;&#10&#09p = aVertexPosition.xy;&#10&#09p = scale * p + center;&#10}&#10</textarea>
        </div>
        <div class="code">
          <div>
            <label>fragment shader</label>
          </div>
          <textarea class="text" id="fragment shader" spellcheck="false">precision highp float;&#10varying highp vec2 p;&#10uniform int cnt;&#10uniform vec2 m_pos;&#10float t;&#10int mod(int a, int b){&#10&#09if(a &#60 0) a = -a;&#10&#09if(b &#60 0) b = -b;&#10&#09return a - a / b * b;&#10}&#10int xor(int a, int b){&#10&#09if(a == b) return 0;&#10&#09else return 1;&#10}&#10void main(){&#10&#09t = float(cnt) / 60.0;&#10&#09vec2 v = floor(p);&#10&#09int r = mod(int(v.x), 2);&#10&#09int b = mod(int(v.y), 2);&#10&#09r = xor(r, b);&#10&#09gl_FragColor = vec4(r, r, 1.0, 1.0);&#10}&#10</textarea>
        </div>
        <p><button type="button" onclick="use_shader();">complie shader</button></p>
      </div>
      
  </body>
  <script type = "text/javascript" src="./js/shader.js"> </script>
  <script type = "text/javascript" src="./js/pt.js"></script>
 
</html>
